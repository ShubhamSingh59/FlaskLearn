{% extends 'base.html'%}
{% block title %}
Market Page
{% endblock %}

{% block content %}

<h1>Market Page</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">PRICE</th>
            <th scope="col">Option</th>
        </tr>
    </thead>
    <tbody>
        {%for items in item%}
        <tr>
            <td>{{ items.id }}</td>
            <td>{{items.name}}</td>
            <td>{{items.price}}</td>
            <td>
                <button class="btn btn-outline btn-info">More Info</button>
                <button class="btn btn-outline btn-success">Purches this</button>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock %}
